<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./DIWALI.mind"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="diwali" src="./assets/Diwali1.glb"></a-asset-item>
      <a-asset-item id="krishna" src="./assets/krishna_2.glb"></a-asset-item>
      <a-asset-item id="raccoonModel" src="./assets/krishna_2.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Single image target with multiple elements (models, video, text, image) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- First Model (e.g., Diwali Model) -->
      <a-gltf-model src="#diwali" rotation="0 0 0" position="0 -0.25 0" scale="0.1 0.1 0.1"
        animation-mixer></a-gltf-model>

      <!-- Second Model (e.g., Krishna Model) -->
      <a-gltf-model src="#krishna" rotation="0 0 0" position="0.1 -0.25 0" scale="0.5 0.5 0.5"
        animation-mixer></a-gltf-model>

      <!-- Third Model (e.g., Raccoon Model) -->
      <a-gltf-model src="#raccoonModel" rotation="0 90 0" position="-0.5 -0.25 0" scale="0.5 0.5 0.5"
        animation-mixer></a-gltf-model>

      <!-- Video -->
      <a-video src="./assets/krishnaa.mp4" width="1" height="0.8" position="1 0.5 0" rotation="0 0 0"></a-video>

      <!-- Text -->
      <a-text value="Welcome to the Rudr@m AR Experience!" position="0 1 0" width="2" color="darkRed"></a-text>

      <!-- Image -->
      <a-image src="./assets/rudram.jpg" width="1" height="0.8" position="-1 0.5 0"></a-image>
    </a-entity>
  </a-scene>
</body>

</html>
